	<script>
		(function($){
			$(function(){
				let gBox = `<div class="guideBox">
					<pre class="brush: html;">
					</pre>
				</div>
				`;

				const $guideElement = $('.guideElement');
				$guideElement.each(function(){
					$(this).after(gBox);
					const $element = $(this).html();
					$(this).next().children('pre').html($element);
				});

			});
		})(jQuery);
	</script>
