<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<title>공통 템플릿</title>

    <link href="guide.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800;900&display=swap" rel="stylesheet">
	<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../../assets/css/ps_style_pc.css">
	<script src="../../js/ps_script_pc.js"></script>

	<script>
		(function($){
			$(function(){
				let gBox = `<div class="guideBox">
					<pre class="brush: html;">
					</pre>
				</div>
				`;

				const $guideElement = $('.guideElement');
				$guideElement.each(function(){
					$(this).after(gBox);
					const $element = $(this).html();
					$(this).next().children('pre').html($element);
				});

			});
		})(jQuery);
	</script>	

	<script type="text/javascript" src="code/scripts/shCore.js"></script>
	<script type="text/javascript" src="code/scripts/shBrushBash.js"></script>
	<script type="text/javascript" src="code/scripts/shBrushCss.js"></script>
	<script type="text/javascript" src="code/scripts/shBrushJava.js"></script>
	<script type="text/javascript" src="code/scripts/shBrushJScript.js"></script>
	<script type="text/javascript" src="code/scripts/shBrushXml.js"></script>

	<link type="text/css" rel="stylesheet" href="code/styles/shCore.css" />
	<link type="text/css" rel="stylesheet" href="code/styles/shThemeDefault.css" />
	<script type="text/javascript">
		SyntaxHighlighter.all();
	</script>

	<!-- 구현 페이지 js -->
	<script src="../../js/libs/jquery.selectric.min.js"></script>
	<!-- 구현 페이지 js -->

</head>
<body>
    <div class="maping">
		<a href="template.html">Component</a>

	<h1 class="guideTitleh1">Component</h1>

	<h2 class="guideTitleh2">Common</h2>
	<div class="guideElement">
		<p class="font-eng">font-family: Poppins, sans-serif;</p>		
		<p class="font-bold">두껍게</p>		
	</div>

	<h2 class="guideTitleh2">Title</h2>
	<div class="guideElement">
		<h3 class="ps-subtitle font-eng font-bold">Title</h3>
		<h3 class="ps-subtitle">타이틀</h3>
		<h4 class="ps-title-type1 font-bold">타이틀</h4>
	</div>

	<h2 class="guideTitleh2">Input</h2>
	<div class="guideElement">
		<div style="width: 200px;">
      <div class="ps-input">
        <input type="text" class="inp">
      </div>
		</div>
	</div>

	<h2 class="guideTitleh2">Checkbox</h2>
	<div class="guideElement">
		<div class="ps-chkbox">
			<label>
			  <input type="checkbox" name="" id="">
			  <span class="text">남성</span>
			</label>
		</div>
	</div>

  <h2 class="guideTitleh2">Select</h2>
	<div class="guideElement">
		<select name="" id="" class="ps-select">
      <option value="">진행중</option>
      <option value="">종료</option>
    </select>
	</div>

  <h2 class="guideTitleh2">Select - mini</h2>
	<div class="guideElement">
		<select name="" id="" class="ps-select mini">
      <option value="">진행중</option>
      <option value="">종료</option>
    </select>
	</div>

	<h2 class="guideTitleh2">Button</h2>
	<div class="guideElement">
    <div>
      <a href="javascript:void(0)" class="ps-btn type1">초기화</a>
    </div>
    <div class="mt-2">
      <a href="javascript:void(0)" class="ps-btn type2">필터적용</a>
    </div>
	</div>

	<h2 class="guideTitleh2">Button - 더보기 - 260px 공통 사용</h2>
	<div class="guideElement">
		<div class="w-full overflow-hidden my-5 px-5 text-center">
			<a href="javascript:void(0)" class="ps-btn ps-prd-list--more font-bold">더보기</a>
		</div>
	</div>

  <h2 class="guideTitleh2">Button - wrap</h2>
	<div class="guideElement">
		<div class="ps-btn-wrap">
      <a href="javascript:void(0)" class="ps-btn type1">초기화</a>
      <a href="javascript:void(0)" class="ps-btn type2">필터적용</a>
    </div>
	</div>

  <h2 class="guideTitleh2">Button - share</h2>
	<div class="guideElement">
    <div class="ps-share">
    <button type="button" class="ps-btn share">공유하기</button>
</div>
	</div>

  <h2 class="guideTitleh2">Button - dropdown</h2>
	<div class="guideElement">
    <div class="ps-drop-down">
    <button type="button" class="ps-btn dropdown">공유하기</button>
</div>
	</div>

	<h2 class="guideTitleh2">Badge</h2>
	<div class="guideElement">
		<div class="ps-badge">
			<span class="badge type1">진행중</span>
			<span class="badge type2">종료</span>
		  </div>		
	</div>
